<!DOCTYPE html>
<html lang="pt
">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>
        Testando carga e imagens
    </h1>
    <p>
        Abaixo você vai ver uma imagem que está na mesma pasta.
    </p>
    <img src="HTML5_logo_and_wordmark.svg.png" alt="Logo HTML5">
    <p>
        Podemos também carregar imagens que estão em sub-pastas.
    </p>
    <img src="imagens/CSS3_logo_and_wordmark.svg.png" alt="Logo CSS3">
    <p>
        Também podemos carregar imagens externas.
    </p>
    <img src="https://cdn.hackr.io/uploads/topics_svg/javascript.svg" alt="Logo JavaScript">
</body>
</html>
