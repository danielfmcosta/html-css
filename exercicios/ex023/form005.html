<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>
        Exemplo de Formulário
    </h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>
                Sexo
            </legend>
            <input 
                type="radio" 
                name="sexo" 
                id="isxmas"
            > <label for="isxmas">Masculino</label>
            <br>
            <input 
                type="radio" 
                name="sexo" 
                id="isxfem"
                checked
            > <label for="isxfem">Feminino</label>
        </fieldset>


        <fieldset>
            <legend>
                Desportos favoritos
            </legend>
            <input 
                type="checkbox" 
                name="esfut" 
                id="iesfut"
                checked
            > <label for="iesfut">Futebol</label> 
            <br>
            <input 
                type="checkbox" 
                name="esbas" 
                id="iesbas"
            > <label for="iesbas">Basquetebol</label> 
            <br>
            <input 
                type="checkbox" 
                name="esten" 
                id="iesten"
            > <label for="iesten">Tennis</label> 
            <br>
            <input 
                type="checkbox" 
                name="esvol" 
                id="iesvol"
                checked
            > <label for="iesvol">Voleibol</label> 
            <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
