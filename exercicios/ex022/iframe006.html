<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando conteúdos</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>
        Conteúdos dentro de iframes
    </h1>
    <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ex dolorum non quam modi perferendis deserunt soluta saepe nobis rerum ut provident fugiat magni quaerat iste optio, neque, a facere dignissimos?
    </p>

    <h2>
        Vídeos
    </h2>
    <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/dzhJsc1YszU" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen
    >
    </iframe>

    <h2>
        Mapas do Google
    </h2>
    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d21744.98030972224!2d-8.602122700067724!3d39.9395235893476!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMznCsDU2JzMzLjYiTiA4wrAzNScwMi4zIlc!5e0!3m2!1spt-PT!2spt!4v1692727464950!5m2!1spt-PT!2spt" 
        width="600" 
        height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade"
    >
    </iframe>

    <h2>
        Mapas do Waze
    </h2>
    <iframe 
        src="https://embed.waze.com/iframe?zoom=17&lat=41.279375&lon=-8.678969&ct=livemap" 
        width="600" 
        height="450" 
        allowfullscreen
    >
    </iframe>

    <h2>
        Google Documents
    </h2>
    <iframe 
        src="https://docs.google.com/document/d/e/2PACX-1vTJ3Z3nR9Xv36SIggDMbnVN9XOEFz2Bd_fHh8hZrgvELcNcqSMtYK16DIvYXKI0oQ/pub?embedded=true"
        frameborder="0"
        width="1280"
        height="749"
        allowfullscreen="true"
        mozallowfullscreen="true"
        webkitallowfullscreen="true"
    >
    </iframe>
</body>
</html>
